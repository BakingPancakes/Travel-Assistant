<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
        <title>Messaages</title>
    </head>
    <body>
        <div class="app-container">
            <!--Sidebar-->
            <div id="sidebar">
                <input id="profile-icon" class="sidebar__button" value="[Profile]">
                <input id="home-button" class="sidebar__button" value="Home">
                <input id="trips-button" class="sidebar__button" value="Trips">
                <input id="messages-button" class="sidebar__button" value="Messages">
                <input id="home-button" class="sidebar__button" value="Calendar">
            </div>
    
            <!--Chat list-->
            <div id="chat-groups-container">
                <div id="chat-groups-header">
                    <h1>Chats</h1>
                    <input class="chat-preview" type="button" value="ðŸ‘¤ Jasper">
                    <input class="chat-preview" type="button" value="ðŸ‘¤ Joon">
                </div>
            </div>
    
            <!--Messages Display-->
            <div id="messages-container">
                <div id="messages-header">
                    <h1>"Chat Name/Trip name"</h1>
                </div>
                <div id="messages-display">
                    <div class="chat-bubble chat-from">[Jasper] Hey Zavier! How's the messages page going?</div>
                    <!-- <div class="chat-bubble chat-to">It's going swell! [Zavier]</div> -->
                </div>
                <input id="input-box" type="text" value="Type message here...">
            </div>
        </div>
        
    </body>
    <script>
        const input_box = this.document.getElementById("input-box");
        input_box.addEventListener('keypress', (event) => {
            if (event.key === "Enter" && event.target.value !== ""){
                const newMessage = document.createElement("div");
                newMessage.classList.add("chat-bubble");
                newMessage.classList.add("chat-to");
                newMessage.textContent = event.target.value + " [Zavier]";
            
                const display = document.getElementById("messages-display");
                display.appendChild(newMessage);
                input_box.value = "";
            }
        });
    </script>
</html>
