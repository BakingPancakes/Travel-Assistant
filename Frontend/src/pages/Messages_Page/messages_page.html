<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css">
        <title>Messaages</title>
    </head>
    <script defer src="messages.js"></script>
    <body>
        <div id  ="app-container">
            <!--Sidebar-->
            <div id="sidebar">
                <div id="profile-container">
                    <img id="profile-icon" max-height="20px" max-width="20px" src="..\..\assets\blehh.png">
                    <input type="button" id="profile-button" class="sidebar__button">
                </div>
                <input type="button" id="home-button" class="sidebar__button" value="Home">
                <input type="button" id="trips-button" class="sidebar__button" value="Trips">
                <input type="button" id="messages-button" class="sidebar__button" value="Messages">
                <input type="button" id="home-button" class="sidebar__button" value="Calendar">
            </div>
    
            <!--Chat list-->
            <div id="chat-groups-container">
                <h1>Chats</h1>
                <input id="chat-add-button" type="button" value="+">
                <input class="chat-icon" type="button" value="ðŸ‘¤ Jasper">
                <input class="chat-icon" type="button" value="ðŸ‘¤ Joon">
            </div>
    
            <!--Messages Display-->
            <div id="messages-container">
                <div id="messages-header">
                    <h1>[Chat name]</h1>
                </div>
                <div id="messages-display">
                    <div class="chat-bubble chat-from">[Jasper] Hey Zavier! How's the messages page going?</div>
                    <!-- <div class="chat-bubble chat-to">It's going swell! [Zavier]</div> -->
                </div>
                <input id="input-box" type="text" value="Type message here...">
            </div>
        </div>
        
    </body>
    <script>
        const input_box = this.document.getElementById("input-box");
        input_box.addEventListener('keypress', (event) => {
            if (event.key === "Enter" && event.target.value !== ""){
                const newMessage = document.createElement("div");
                newMessage.classList.add("chat-bubble");
                newMessage.classList.add("chat-to");
                newMessage.textContent = event.target.value + " [Zavier]";
            
                const display = document.getElementById("messages-display");
                display.appendChild(newMessage);
                input_box.value = "";
            }
        });
    </script>
</html>
